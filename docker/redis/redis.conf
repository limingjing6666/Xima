# Redis配置文件

# 绑定地址
bind 0.0.0.0

# 端口
port 6379

# 保护模式
protected-mode no

# 后台运行
daemonize no

# 日志级别
loglevel notice

# 数据库数量
databases 16

# 持久化配置
save 900 1
save 300 10
save 60 10000

# RDB文件名
dbfilename dump.rdb

# 数据目录
dir /data

# AOF持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 最大内存
maxmemory 256mb
maxmemory-policy allkeys-lru

# 连接超时
timeout 300

# TCP keepalive
tcp-keepalive 300

# 最大客户端连接数
maxclients 10000
